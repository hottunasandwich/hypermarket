{% extends 'store/base.html' %}
{% block content %}
<br><br><br><br>
<div class="container">
  <form method="POST">
    <div class="row">
      <div class="col">
        <h6>نام:</h6>
        <input type="text" class="form-control" id="first_name" placeholder="نام خود را به فارسی وارد کنید..."
          name="first_name">
      </div>
      <div class="col">
        <h6>نام خانوادگی:</h6>
        <input type="text" class="form-control" id="last_name" placeholder="نام خانوادگی خود را به فارسی وارد کنید..."
          name="last_name">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <h6>آدرس:</h6>
        <textarea class="form-control" id="address" name="address" cols="3" rows="5"></textarea>
      </div>
      <div class="col">
        <h6>تلفن همراه:</h6>
        <input type="text" class="form-control" id="phone" placeholder="تلفن همراه..." name="phone">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <h6>تاریخ تحویل:</h6>
        <input type="text" class="form-control" id="date" name="date">
      </div>
    </div>
    <button class="d-grid col-2 mx-auto btn btn-outline-dark m-3" id="button"
      style="background-color: forestgreen; color: white;" type="submit">ثبت نهایی سفارش</button>
  </form>
</div>
<br> <br>
{% endblock %}
{% block extra_script %}
<script src="https://unpkg.com/persian-date@latest/dist/persian-date.min.js"></script>
<script src="https://unpkg.com/persian-datepicker@latest/dist/js/persian-datepicker.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/persian-datepicker@latest/dist/css/persian-datepicker.min.css">
<script>
  $(document).ready(function () {
    var pd = $("#date").pDatepicker({
      checkDate: function (unix) {
        return new persianDate(unix) > new persianDate()
      },
      format: 'YYYY/M/D'
    });
  });
</script>
{% endblock %}
