{% extends "store/base.html" %}
{% block content %}
<div class="container mt-5">
  {% for category in total_product.keys() %}
  <a class="text-decoration-none" href="{{url_for('store.category_selector', category_name=category)}}">
    <h1>کالاهای گروه {{category}}</h1>
  </a>
  <div class="mb-5">
    {% for pro in total_product[category] %}
    <!-- <p>{{pro['price']}}</p> -->

    <a class="box" id="{{pro['product_id']}}"
      href="{{url_for('store.product_selector', product_id=pro['product_id'])}}">
      <div class="title">
        <h5>{{pro['product_name']}}</h5>
        <br> <br>
        <h3>{{pro['price']}} تومان</h3>
      </div>
      <img src="{{pro['image_link']}}" />
    </a>


    {% endfor %}

  </div>
  {% endfor %}
</div>


<style>
  h5,
  h3 {
    text-align: center;
    color: teal;
  }

  .box {
    position: relative;
    display: inline-block;
    box-shadow: 3px 3px 5px black;
    background-color: whitesmoke;
    height: 200px;
    width: 400px;
    border: 4px solid green;
    margin: 15px;
    box-shadow: 3px 3px 10px green;
    background-size: 25%;
    border-radius: 10px;

  }


  .box:hover {
    box-shadow: 3px 3px 20px black;
    cursor: pointer;
    transition: all 0.8s;
    background-color: rgb(255, 255, 0);

  }

  .box:active {
    background-color: black;
  }


  .box img {
    position: absolute;
    right: 0px;
    height: 100%;
    width: 50%;
    border-radius: 10px;


  }

  .title {
    position: absolute;
    left: 0px;
    height: 100%;
    width: 50%;

  }
</style>
{% endblock %}
