{% extends 'store/base.html' %}
{% block content %}

<div class="row" style="margin-right: 0;">
  <div class="col-3">
    <ul class="px-0 pt-4">{% include 'store/sidebar_category.html' %}</ul>
  </div>
  <div class="col">
    <h2 class="mt-3">{{category_name}}</h2>
    <hr>
    {% for product in each_product %}
    <a class="box" id="{{product['product_id']}}"
      href="{{url_for('store.product_selector', product_id=product['product_id'])}}">
      <div class="title">
        <h5>{{product['product_name']}}</h5>
        <br> <br>
        <h3>{{product['price']}} تومان</h3>
      </div>
      <img src="{{product['image_link']}}" />
    </a>
    {% endfor %}
  </div>
</div>
<style>
  h5,
  h3 {
    text-align: center;
    color: teal;
  }

  li{
    list-style-type: none;
  }

  .cat-sub {
    font-size: 20px;
  }

  .cat-head {
    font-size: 25px !important;
  }

  .box {
    position: relative;
    display: inline-block;
    box-shadow: 3px 3px 5px black;
    background-color: whitesmoke;
    height: 200px;
    width: 400px;
    border: 4px solid green;
    margin: 15px;
    box-shadow: 3px 3px 10px green;
    background-size: 25%;
    border-radius: 10px;

  }


  .box:hover {
    box-shadow: 3px 3px 20px black;
    cursor: pointer;
    transition: all 0.8s;
    background-color: rgb(255, 255, 0);

  }

  .box:active {
    background-color: black;
  }


  .box img {
    position: absolute;
    right: 0px;
    height: 100%;
    width: 50%;
    border-radius: 10px;


  }

  .title {
    position: absolute;
    left: 0px;
    height: 100%;
    width: 50%;

  }
</style>{% endblock %}
