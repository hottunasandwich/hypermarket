<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('admin.static', filename='css/main.css')}}">
</head>

<div dir="rtl" class="text-right">
    {% block navbar %}
    <nav class="navbar navbar-light bg-light p-3">
        <h1>فروشگاه سبزی</h1>
        <div class="d-flex">
            <a class="btn btn-secondary m-1 text-blue" href="{{ url_for('admin.login') }}" role="button">مدیریت</a>
            <a class="btn btn-secondary m-1 text-blue" href="{{ url_for('store.cart_creation') }}" role="button">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> سبد خرید</a>
        </div>
    </nav>
    {% endblock %}
    {% block content %}{% endblock %}

    {% block flash %}
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
    <div class="w-50 mt-3" style="margin: auto;">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
        </div>
    </div>
    {% endfor %}
    {% endwith %}
    {% endblock %}
    {% block script %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    {% endblock %}
</div>
