<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body lang="fa" dir="rtl">
    <nav class="navbar navbar-light bg-light p-3">
      <h1>فروشگاه سبزی</h1>
        <div class="d-flex">
          <a
            class="btn btn-secondary m-1 text-blue"
            href="{{ url_for('admin.product_manage') }}"
            role="button"
            >مدیریت</a
          >
          <a
            class="btn btn-secondary m-1 text-blue"
            href="{{ url_for('admin.inventory_manage') }}"
            role="button"
            > <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            سبد خرید</a
          >
        </div>
  </nav>

    <div class="row mb-5">
      <div class="col-11 m-auto mt-4 d-flex justify-content-end">
        <h3 class="ms-auto p-2 bd-highlight">سبد خرید</h3>
      </div>
    </div>

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        text-align: center;
        border: 1px solid #dddddd;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>

    <div class="col-10 m-auto">
      <table>
        <tr>
          <th>کالا</th>
          <th>قیمت</th>
          <th>تعداد</th>
          <th colspan="2"></th>
        </tr>
        {% for inventory in inventories %}
        <tr>
          <td>{{ inventory }}</td>
          <td>10,000</td>
          <td>20</td>
          <td><a href="#">ويرايش</a></td>
          <td><a href="#">حذف</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>

    <div class="row mb-5">
      <div class="col-10 m-auto mt-4 d-flex justify-content-end">
        <h3 class="ms-auto p-2 bd-highlight">جمع کل:</h3>
        <p></p>
        <a
          class="btn btn-outline-dark m-3"
          style="background-color: forestgreen; color: white"
          href="#"
          role="button"
          >نهایی کردن سبد خرید</a
        >
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
