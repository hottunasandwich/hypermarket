{% extends 'base.html' %}
{% block title %}مديريت كالا‌ها{% endblock %}

{% block content %}


<div class="col-11 m-4 d-flex justify-content-end">
    <h3 class="ms-auto mr-4 ml-auto p-2">مديريت كالا‌‌ها:</h3>
    <button class="btn btn-sm btn-outline-success m-2 py-2" data-toggle="modal" data-target="#upload">
        import<i class="fa fa-folder-open" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm btn-outline-secondary m-2 py-2" data-toggle="modal" data-target="#append">
        افزودن كالا
    </button>
</div>

<div class="modal fade" id="upload" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header p-1">
          <h5 class="modal-title my-4">بارگذاري فايل جدول كالا:</h5>
          <button type="button" class="btn btn-outline-success m-0 p-1 border-0" data-dismiss="modal">
            <i class="fa fa-times-circle" aria-hidden="true"></i>
          </button>
        </div>
        <div class="modal-body text-center">
          <div class="custom-file" dir="rtl">
            <input type="file" class="custom-file-input" id="fileUpload">
            <label class="custom-file-label text-color-light text-left border-info" for="fileUpload">فايل خود را انتخاب كنيد...</label>
          </div>
          <button type="button" class="btn btn-success m-4">آپلود و بروزرساني جدول</button>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="append" tabindex="-2" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header p-1">
          <h5 class="modal-title my-4">افزودن/ ويرايش كالا:</h5>
            <button type="button" class="btn btn-outline-secondary m-0 p-1 border-0" data-dismiss="modal">
              <i class="fa fa-times-circle" aria-hidden="true"></i> </button>
        </div>
        <div class="modal-body pt-0">
          <form>
            <div class="form-group p-3 pt-0">
              <label for="nameP">نام كالا:</label>
              <input type="text" class="form-control border-info mb-3" id="nameP">
              <label for="categoryChoose">دسته‌بندي:</label>
              <select class="custom-select border-info" id="categoryChoose">
                <option selected>انتخاب كنيد...</option>
                <option value="1">مواد غذايي</option>
                <option value="2">نوشيدني</option>
                <option value="3">پروتئيني‌ها</option>
              </select>
            </div>
              <div class="text-left ml-3">
                  <button type="submit" class="btn btn-secondary">ذخيره</button>
              </div>
          </form>
        </div>
      </div>
    </div>
</div>

<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      text-align: center;
      border: 1px solid #dddddd;
      padding: 8px;
    }
</style>

<div class="col-10 mx-auto mb-5">
    <table class="table table-striped align-self-center">
        <tr>
            <th>تصوير</th>
            <th>نام‌كالا</th>
            <th>دسته‌بندي</th>
            <th></th>
        </tr>
        {% for product in products %}
        <tr>
            <td>
                <img class="img-thumbnail" src="{{ product[0] }}" width="100">
            </td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>
                <a class="text-decoration-none font-weight-bold" href="#">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>     ويرايش
                </a> &nbsp; &nbsp;
                <a class="btn btn-outline-danger border-0" href="#" role="button">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
