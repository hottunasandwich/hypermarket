{% extends 'base.html' %}
{% block title %}login{% endblock %}

{% block content %}
<div>
    <form action="{{url_for('admin.login')}}" method="POST">
        {{ form.csrf_token }}
        {{ form.username.label }}
        {{ form.username }}
        {{ form.password.label }}
        {{ form.password }}
        <button type="submit">submit</button>
    </form>
</div>
{% endblock %}
